<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Use Python Editor</title>
	<script src="/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<!--<script src="/lib/brython.js"></script>
	<script src="/lib/brython_stdlib.js"></script>
	<script src="/lib/codemirror.js"></script>
	<script src="/lib/python.js"></script>

	<script type="module" src="/comp/python-editor/python-editor.js"></script>
</head>
<body>
	<h1>&lt;python-editor&gt;</h1>
	<python-editor>
		with open('brol') as file:
			print(file.read())
	</python-editor>
	<python-editor>
		def count(f):
			count = 0
			def wrapper(*argv, **kwargs):
				nonlocal count
				count += 1
				print(count)
				return f(*argv, **kwargs)
			return wrapper

		@count
		def hello():
			print('hello')
			
		hello()
		hello()
	</python-editor>
</body>
</html>
